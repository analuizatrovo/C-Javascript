
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <title>Ex2</title>
</head>
<body>
    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: auto;
            background-color: rgb(82, 0, 0);
            font-family: "Cinzel Decorative", serif;
            font-weight: 900;
            font-style: normal;
            color: white;
        }

    </style>
    <h1>Detalhes do Aluno</h1>
    <label for="matricula">Matrícula:</label>
    <input type="number" id="matricula" placeholder="Insira a matrícula"><br>
    <label for="mensalidade">Valor da Mensalidade (em R$):</label>
    <input type="number" id="mensalidade" step="0.01" placeholder="Insira o valor da mensalidade"><br>
    <button onclick="exibirDetalhes()">Exibir Detalhes</button>
    <p id="mostrar"></p>

    <script>
        function exibirDetalhes() {
            const matricula = parseInt(document.getElementById("matricula").value);
            const mensalidade = parseFloat(document.getElementById("mensalidade").value);

            const output = `O aluno ${matricula} paga mensalmente R$ ${mensalidade.toFixed(2)}.`;
            document.getElementById("mostrar").textContent = output;
        }
    </script>
            <div class="right">
                <img src="../Ex2/ex2.png" alt="">
            </div>
</body>
</html>
